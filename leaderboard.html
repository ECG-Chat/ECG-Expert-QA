<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ECG-Expert-QA Dataset</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="images/logo.png" alt="ECG-Expert-QA Logo" class="logo">
                    <span class="logo-text">ECG-Expert-QA</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index_en.html#home">Home</a></li>
                        <li><a href="download.html">Download</a></li>
                        <li><a href="leaderboard.html">Leaderboard</a></li>
                        <li><a href="documentation.html">Documentation</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="leaderboard" class="leaderboard">
            <div class="container">
                <h2>Model Performance Leaderboard</h2>
                <div class="leaderboard-container">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Model</th>
                                <th>In-domain</th>
                                <th>Out-of-domain</th>
                                <th>Overall</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody">
                            <!-- Leaderboard data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Beijing Normal University. All rights reserved.</p>
        </div>
    </footer>

    <script src="leaderboard.js"></script>
</body>
</html>
